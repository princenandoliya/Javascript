<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest calculate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form">

        <label for="Amount">Enter principle Amount ₹: </label><br>
        <input type="number" placeholder="Enter principle Amount ₹" id="Amount" required><br><br>

        <br>
        <label for="Time">Enter Time in Month :</label> <br>
        <input type="number" placeholder="Enter Total Month " id="time" required><br><br>
        <br>
        <label for="Rate">Enter Rate of Amount %: </label><br>
        <input type="number" placeholder="Intrest Rate %" id="rate" required><br><br>
        <br>
        <button type="submit" id="submit">Check</button><br>
        <br>
        <p id="result"></p>

    </form>



    <script src="index.js"></script>
</body>

</html>
