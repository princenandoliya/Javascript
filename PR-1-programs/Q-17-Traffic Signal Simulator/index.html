<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="form">
        <label id="label">Traffic Signal Simulator</label><br><br>
  <select id="signal">    
    <option value="">Select Signal</option>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
  </select><br><br>

  <button id="btn" type="submit">Show Signal</button><br><br>

  <div id="traffic">
  <div class="light red" id="red"></div>
  <div class="light yellow" id="yellow"></div>
  <div class="light green" id="green"></div>
</div>

<p id="result"></p>
</form>




    <script src="index.js"></script>
</body>
</html>
