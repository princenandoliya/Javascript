<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form class="form" id="form">
            <span class="head">Currency Converter</span><br><br>

            <input type="number" placeholder="Enter Money" class="form--input" id="money" required><br><br>

            <input type="text" placeholder="Type : DollartoINR or INRtoDollar" class="form--input" id="type"
                required><br><br>


            <button id="btn">
                Convert
            </button><br><br>

            <p id="result"></p>

        </form>
    </div>


    <script src="index.js"></script>

</body>

</html>
